<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Plate Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Automatic Number Plate Detection</h1>
    </header>
    
    <div class="container">
        <h2>Upload a Video</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*" required>
            <input type="submit" value="Process Video">
        </form>

        {% if result %}
        <div class="output">
            <h2>Detected Plate: {{ result }}</h2>
            <img src="{{ url_for('static', filename=detected_frame) }}" alt="Detected Frame" class="detected-frame">
            <a href="{{ url_for('download_file', filename=result_video) }}" class="btn">Download Processed Video</a>
        </div>
        {% endif %}
    </div>
    
    <footer>
        <p>Developed by Rounit | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
